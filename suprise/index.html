<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Big Suprise!</title>
  <style>
    body {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  text-align: center;
  font-family: Arial, sans-serif;
  background-color: #ffe6f0;
  margin: 0;
}

    h1 {
      font-size: 40px;
      color: #ff3366;
    }

    button {
      font-size: 24px;
      padding: 14px 28px;
      margin: 20px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }

    #yes {
      background-color: #ff4d88;
      color: white;
    }

    #no {
  background-color: #999;
  color: white;
  position: relative; /* ‚Üê change from absolute */
}
    .character {
  position: fixed;
  width: 150px;
}

.floating-message {
  position: fixed;
  color: white;
  font-size: 22px;
  font-weight: bold;
  pointer-events: none;
  animation: floatUp 1.6s ease-out forwards;
  text-shadow: 0 2px 6px rgba(0,0,0,0.4);
  z-index: 999;
}
@keyframes floatUp {
  0% {
    opacity: 0;
    transform: translateY(20px) scale(0.9);
  }
  20% {
    opacity: 1;
  }
  100% {
    opacity: 0;
    transform: translateY(-80px) scale(1.1);
  }
}

#playfulMessage {
  color: white;
  font-size: 22px;
  font-weight: bold;
  height: 28px;
  margin-bottom: 12px;
  position: relative;
  z-index: 20; /* higher than YES */
}



#cheetah {
  left: 20px;
  bottom: 20px;
}

@keyframes pop {
  0%   { transform: scale(calc(var(--scale) * 0.9)); }
  60%  { transform: scale(calc(var(--scale) * 1.15)); }
  100% { transform: scale(var(--scale)); }
}

.pop {
  animation: pop 0.18s ease;
}

#frog {
  right: 20px;
  bottom: 20px;
}

.character img {
  width: 100%;
}

.bounce {
    animation: bounce 0.8s infinite ease-in-out;
  }

 @keyframes hop-cheetah {
  0%, 20%, 40%, 60%, 80%, 100% { transform: translateY(0); }
  10%, 30%, 50%, 70%, 90% { transform: translateY(-60px); } /* quick jumps */
}
#buttonContainer {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-top: 20px;
}

@keyframes hop-frog {
  0%, 20%, 40%, 60%, 80%, 100% { transform: translateY(0); }
  10%, 30%, 50%, 70%, 90% { transform: translateY(-40px); } /* shorter hops */
}

    @keyframes yes-hop {
  0%, 50%, 100% { transform: scale(var(--scale, 1)) translateY(0); }
  25% { transform: scale(var(--scale, 1)) translateY(-10px); }
  75% { transform: scale(var(--scale, 1)) translateY(-5px); }
}

#yes {
  background-color: #ff4d88;
  color: white;
  transform: scale(var(--scale, 1));
  transform-origin: center;
  position: relative;
  z-index: 10;
  pointer-events: auto; 
}


#cheetah.bounce {
  animation: hop-cheetah 0.8s infinite steps(1, start);
}

#frog.bounce {
  animation: hop-frog 0.8s infinite steps(1, start) 0.2s;
}

#frog {
  animation-delay: 0.2s;
}

.eyebrow {
  position: absolute;
  width: 45px;
  height: 6px;
  background: black;
  top: 25px;
  opacity: 0;                 /* hidden at start */
  transition: transform 0.3s ease, opacity 0.3s ease;
}


.eyebrow.left {
  left: 25px;
}

.eyebrow.right {
  right: 25px;
}

    #cheetah .eyebrow {
  top: 50px;   /* adjust down */
}

#cheetah .eyebrow.left {
  left: 40px;  /* adjust inward */
}

#cheetah .eyebrow.right {
  right: 20px; /* adjust inward */
}





  </style>
</head>
<body>
  
<div class="character" id="cheetah">
  <img src="cheetah.png">
  <div class="eyebrow left"></div>
  <div class="eyebrow right"></div>
</div>

<div class="character" id="frog">
  <img src="frog.png">
  <div class="eyebrow left"></div>
  <div class="eyebrow right"></div>
</div>


<div id="mainContent">
  <h1 id="question">Will you be my Valentine?</h1>
  <p id="playfulMessage"></p>
<div id="buttonContainer">
  <button id="yes" onclick="sayYes()">Yes</button>
  <button id="no"
  onmouseover="moveNo(event)"
  ontouchstart="moveNo(event)"
  onclick="moveNo(event)">
  No
</button>
</div>
</div>

<script>
// Fixed order messages
const orderedMessages = [
  "hey...",
  "are you sure?",
  "try again üôÇ",
  "okay rude",
  "booo",
  "that's not the plan",
  "no more no",
  "hey, let's be serious",
  "ur a goof",
  "the Yes button is RIGHT THERE",
  "look how MAD they are",
  "You've made their eyebrows inverted",
  "just wait for monday hasini..."
];

let noClicks = 0;
let yesScale = 1;
let eyebrowsVisible = false;
let finaleTriggered = false;

function moveNo(event) {
  const yesButton = document.getElementById("yes");
  const noButton = document.getElementById("no");
  const msgBox = document.getElementById("playfulMessage");

  // Show next message in order
  msgBox.innerText = orderedMessages[noClicks] || orderedMessages[orderedMessages.length - 1];
  noClicks++;

  // Grow Yes button
  yesScale *= 1.15;
  yesButton.style.setProperty('--scale', yesScale);
  yesButton.classList.remove("pop");
  void yesButton.offsetWidth; // restart animation
  yesButton.classList.add("pop");

  // Show eyebrows
  const eyebrows = document.querySelectorAll(".eyebrow");
  if (!eyebrowsVisible) {
    eyebrows.forEach(brow => brow.style.opacity = "1");
    eyebrowsVisible = true;
  }

  // Rotate eyebrows progressively
  let angerLevel = 10 + noClicks * 5;
  eyebrows.forEach((brow, index) => {
    brow.style.transform = (index % 2 === 0) ? `rotate(${angerLevel}deg)` : `rotate(-${angerLevel}deg)`;
  });

  // Move No button without overlapping Yes
  const yesRect = yesButton.getBoundingClientRect();
  let newTop, newLeft, tries = 0;
  do {
    newTop = Math.random() * (window.innerHeight - noButton.offsetHeight);
    newLeft = Math.random() * (window.innerWidth - noButton.offsetWidth);
    tries++;
  } while (tries < 40 &&
           newLeft < yesRect.right &&
           newLeft + noButton.offsetWidth > yesRect.left &&
           newTop < yesRect.bottom &&
           newTop + noButton.offsetHeight > yesRect.top
  );
  noButton.style.position = "fixed";
  noButton.style.top = newTop + "px";
  noButton.style.left = newLeft + "px";

  // Trigger finale after last message
  if (noClicks >= orderedMessages.length) {
    triggerFinale();
  }
}

function triggerFinale() {
  if (finaleTriggered) return;
  finaleTriggered = true;

  const yesButton = document.getElementById("yes");
  const noButton = document.getElementById("no");
  const msgBox = document.getElementById("playfulMessage");

  if (noButton) noButton.remove();
  if (msgBox) msgBox.innerText = "okay fine. you only have one choice now ‚ù§Ô∏è";

  // Center Yes perfectly
  yesButton.style.position = "fixed";
  yesButton.style.left = "50%";
  yesButton.style.top = "50%";
  yesButton.style.transform = "translate(-50%, -50%) scale(3.5)";
  yesButton.style.zIndex = "999";
  yesButton.onclick = sayYes;
}

function sayYes() {
  const yesButton = document.getElementById("yes");
  const noButton = document.getElementById("no");
  const msgBox = document.getElementById("playfulMessage");

  document.getElementById("question").innerText = "YAY!!! love you :)";
  if (yesButton) yesButton.remove();
  if (noButton) noButton.remove();
  if (msgBox) msgBox.remove();

  // Hide eyebrows
  document.querySelectorAll(".eyebrow").forEach(brow => {
    brow.style.opacity = "0";
  });

  // Make animals bounce
  document.querySelectorAll(".character").forEach(character => {
    character.classList.add("bounce");
  });
}
</script>


</body>
</html>

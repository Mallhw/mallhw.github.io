<!DOCTYPE html>
<html>
<head>
  <title>Be My Valentine?</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #ffe6f0;
      margin-top: 100px;
    }

    h1 {
      font-size: 40px;
      color: #ff3366;
    }

    button {
      font-size: 20px;
      padding: 10px 20px;
      margin: 20px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }

    #yes {
      background-color: #ff4d88;
      color: white;
    }

    #no {
      background-color: #999;
      color: white;
      position: absolute;
    }
    .character {
  position: fixed;
  width: 150px;
}

#cheetah {
  left: 20px;
  bottom: 20px;
}

#frog {
  right: 20px;
  bottom: 20px;
}

.character img {
  width: 100%;
}

.bounce {
    animation: bounce 0.8s infinite ease-in-out;
  }
#frog {
  animation-delay: 0.2s;
}

.eyebrow {
  position: absolute;
  width: 45px;
  height: 6px;
  background: black;
  top: 25px;
  opacity: 0;                 /* hidden at start */
  transition: transform 0.3s ease, opacity 0.3s ease;
}


.eyebrow.left {
  left: 25px;
}

.eyebrow.right {
  right: 25px;
}

    #cheetah .eyebrow {
  top: 50px;   /* adjust down */
}

#cheetah .eyebrow.left {
  left: 40px;  /* adjust inward */
}

#cheetah .eyebrow.right {
  right: 20px; /* adjust inward */
}





  </style>
</head>
<body>
  
<div class="character" id="cheetah">
  <img src="cheetah.png">
  <div class="eyebrow left"></div>
  <div class="eyebrow right"></div>
</div>

<div class="character" id="frog">
  <img src="frog.png">
  <div class="eyebrow left"></div>
  <div class="eyebrow right"></div>
</div>


<div id="mainContent">
  <h1 id="question">Will you be my Valentine?</h1>

  <button id="yes" onclick="sayYes()">Yes</button>
  <button id="no" onmouseover="moveNo()">No</button>
</div>

<script>
let angerLevel = 10;   // already slightly mad
let eyebrowsVisible = false;

function moveNo() {
  const button = document.getElementById("no");

  // Make button run away
  button.style.top = Math.random() * window.innerHeight + "px";
  button.style.left = Math.random() * window.innerWidth + "px";

  const eyebrows = document.querySelectorAll(".eyebrow");

  // First hover: make eyebrows appear already mad
  if (!eyebrowsVisible) {
    eyebrows.forEach(brow => {
      brow.style.opacity = "1";
    });
    eyebrowsVisible = true;
  }

  // Increase anger
  angerLevel += 5;

  eyebrows.forEach((brow, index) => {
    if (index % 2 === 0) {
      brow.style.transform = `rotate(${angerLevel}deg)`;
    } else {
      brow.style.transform = `rotate(-${angerLevel}deg)`;
    }
  });
}
function sayYes() {
  // Change the question text
  eyebrowsVisible = false;
  document.getElementById("question").innerText = "YAY!!! love you :) ðŸ’•";

  // Remove the No button
  document.getElementById("no").remove();

  // Make animals happy
  const eyebrows = document.querySelectorAll(".eyebrow");

  eyebrows.forEach((brow, index) => {
    if (index % 2 === 0) {
      brow.style.transform = "rotate(-15deg)";
    } else {
      brow.style.transform = "rotate(15deg)";
    }
  });
  document.querySelectorAll(".character").forEach(character => {
    character.classList.add("bounce");
  });

  

}

</script>


</body>
</html>

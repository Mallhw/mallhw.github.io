<!DOCTYPE html>
<html>
<head>
  <title>Be My Valentine?</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #ffe6f0;
      margin-top: 100px;
    }

    h1 {
      font-size: 40px;
      color: #ff3366;
    }

    button {
      font-size: 20px;
      padding: 10px 20px;
      margin: 20px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }

    #yes {
      background-color: #ff4d88;
      color: white;
    }

    #no {
      background-color: #999;
      color: white;
      position: absolute;
    }
    .character {
  position: fixed;
  width: 150px;
}

#cheetah {
  left: 20px;
  bottom: 20px;
}

#frog {
  right: 20px;
  bottom: 20px;
}

.character img {
  width: 100%;
}

.eyebrow {
  position: absolute;
  width: 40px;
  height: 6px;
  background: black;
  top: 25px;
  transition: transform 0.3s ease;
}

.eyebrow.left {
  left: 25px;
}

.eyebrow.right {
  right: 25px;
}

    #cheetah .eyebrow {
  top: 45px;   /* adjust down */
}

#cheetah .eyebrow.left {
  left: 40px;  /* adjust inward */
}

#cheetah .eyebrow.right {
  right: 40px; /* adjust inward */
}



  </style>
</head>
<body>
<div class="character" id="cheetah">
  <img src="cheetah.png">
  <div class="eyebrow left"></div>
  <div class="eyebrow right"></div>
</div>

<div class="character" id="frog">
  <img src="frog.png">
  <div class="eyebrow left"></div>
  <div class="eyebrow right"></div>
</div>


<h1>Will you be my Valentine?</h1>

<button id="yes" onclick="sayYes()">Yes</button>
<button id="no" onmouseover="moveNo()">No</button>

<script>
let angerLevel = 0;

function moveNo() {
  const button = document.getElementById("no");

  button.style.top = Math.random() * window.innerHeight + "px";
  button.style.left = Math.random() * window.innerWidth + "px";

  angerLevel += 5;

  const eyebrows = document.querySelectorAll(".eyebrow");

  eyebrows.forEach((brow, index) => {
    if (index % 2 === 0) {
      brow.style.transform = `rotate(${angerLevel}deg)`;
    } else {
      brow.style.transform = `rotate(-${angerLevel}deg)`;
    }
  });
}
</script>


</body>
</html>

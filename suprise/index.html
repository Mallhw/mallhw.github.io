<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Big Suprise!</title>
  <style>
    body {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 130vh;
  text-align: center;
  font-family: Arial, sans-serif;
  background-color: #ffe6f0;
  margin: 0;
}

    h1 {
      font-size: 40px;
      color: #ff3366;
    }

    button {
      font-size: 24px;
      padding: 14px 28px;
      margin: 20px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }

    #yes {
      background-color: #ff4d88;
      color: white;
    }

    #no {
  background-color: #999;
  color: white;
  position: relative; /* ‚Üê change from absolute */
}
    .character {
  position: fixed;
  width: 150px;
}

.floating-message {
  position: fixed;
  color: white;
  font-size: 22px;
  font-weight: bold;
  pointer-events: none;
  animation: floatUp 1.6s ease-out forwards;
  text-shadow: 0 2px 6px rgba(0,0,0,0.4);
  z-index: 999;
}

@keyframes floatUp {
  0% {
    opacity: 0;
    transform: translateY(20px) scale(0.9);
  }
  20% {
    opacity: 1;
  }
  100% {
    opacity: 0;
    transform: translateY(-80px) scale(1.1);
  }
}
#playfulMessage {
  color: white;
  font-size: 22px;
  font-weight: bold;
  height: 28px; /* prevents layout jumping */
  margin-top: 10px;
}




#cheetah {
  left: 20px;
  bottom: 20px;
}

@keyframes pop {
  0%   { transform: scale(calc(var(--scale) * 0.9)); }
  60%  { transform: scale(calc(var(--scale) * 1.15)); }
  100% { transform: scale(var(--scale)); }
}

.pop {
  animation: pop 0.18s ease;
}

#frog {
  right: 20px;
  bottom: 20px;
}

.character img {
  width: 100%;
}

.bounce {
    animation: bounce 0.8s infinite ease-in-out;
  }

 @keyframes hop-cheetah {
  0%, 20%, 40%, 60%, 80%, 100% { transform: translateY(0); }
  10%, 30%, 50%, 70%, 90% { transform: translateY(-60px); } /* quick jumps */
}
#buttonContainer {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-top: 20px;
}

@keyframes hop-frog {
  0%, 20%, 40%, 60%, 80%, 100% { transform: translateY(0); }
  10%, 30%, 50%, 70%, 90% { transform: translateY(-40px); } /* shorter hops */
}

    @keyframes yes-hop {
  0%, 50%, 100% { transform: scale(var(--scale, 1)) translateY(0); }
  25% { transform: scale(var(--scale, 1)) translateY(-10px); }
  75% { transform: scale(var(--scale, 1)) translateY(-5px); }
}

#yes {
  background-color: #ff4d88;
  color: white;
  transform: scale(var(--scale, 1));
  transform-origin: center;
  position: relative;
  z-index: 10;
}


#cheetah.bounce {
  animation: hop-cheetah 0.8s infinite steps(1, start);
}

#frog.bounce {
  animation: hop-frog 0.8s infinite steps(1, start) 0.2s;
}

#frog {
  animation-delay: 0.2s;
}

.eyebrow {
  position: absolute;
  width: 45px;
  height: 6px;
  background: black;
  top: 25px;
  opacity: 0;                 /* hidden at start */
  transition: transform 0.3s ease, opacity 0.3s ease;
}


.eyebrow.left {
  left: 25px;
}

.eyebrow.right {
  right: 25px;
}

    #cheetah .eyebrow {
  top: 50px;   /* adjust down */
}

#cheetah .eyebrow.left {
  left: 40px;  /* adjust inward */
}

#cheetah .eyebrow.right {
  right: 20px; /* adjust inward */
}





  </style>
</head>
<body>
  
<div class="character" id="cheetah">
  <img src="cheetah.png">
  <div class="eyebrow left"></div>
  <div class="eyebrow right"></div>
</div>

<div class="character" id="frog">
  <img src="frog.png">
  <div class="eyebrow left"></div>
  <div class="eyebrow right"></div>
</div>


<div id="mainContent">
  <h1 id="question">Will you be my Valentine?</h1>
  <p id="playfulMessage"></p>
<div id="buttonContainer">
  <button id="yes" onclick="sayYes()">Yes</button>
  <button id="no"
  onmouseover="moveNo(event)"
  ontouchstart="moveNo(event)"
  onclick="moveNo(event)">
  No
</button>
</div>
</div>

<script>
let finaleTriggered = false;
let noClicks = 0;

const messageStages = [
  ["hey...", "are you sure?", "try again üôÇ"],
  ["okay rude", "boo", "that's not the plan"],
  ["stop pressing no", "be serious", "this is getting awkward"],
  ["the Yes button is RIGHT THERE"],
  ["I will keep growing."],
  ["you cannot escape destiny."]
];


function triggerFinale() {
  if (finaleTriggered) return;
  finaleTriggered = true;

  const yesButton = document.getElementById("yes");
  const noButton = document.getElementById("no");
  const msgBox = document.getElementById("playfulMessage");

  // remove No button
  if (noButton) noButton.remove();

  // dramatic message
  msgBox.innerText = "okay fine. you only have one choice now ‚ù§Ô∏è";

  // center YES perfectly
  yesButton.style.position = "fixed";
  yesButton.style.left = "50%";
  yesButton.style.top = "60%";
  yesButton.style.transform =
    "translate(-50%, -50%) scale(3.5)";
}
function showMessage(x, y) {
  const msg = document.createElement("div");
  msg.className = "floating-message";

  // random message
  msg.innerText =
    noMessages[Math.floor(Math.random() * noMessages.length)];

  // position near cursor/finger
  msg.style.left = x + "px";
  msg.style.top = y + "px";

  document.body.appendChild(msg);

  // remove after animation
  setTimeout(() => {
    msg.remove();
  }, 1600);
}

let angerLevel = 10;   
let eyebrowsVisible = false;
let yesScale = 1;  // start at normal size

function moveNo(event) {
  
  // switch to absolute positioning once interaction starts

  // get cursor or touch position
let x = window.innerWidth / 2;
let y = window.innerHeight / 2;

if (event) {
  if (event.touches && event.touches[0]) {
    x = event.touches[0].clientX;
    y = event.touches[0].clientY;
  } else {
    x = event.clientX;
    y = event.clientY;
  }
}
// show playful message
noClicks++;

// choose stage based on attempts
let stage = Math.min(
  Math.floor(noClicks / 3),
  messageStages.length - 1
);

const msgBox = document.getElementById("playfulMessage");
const stageMessages = messageStages[stage];

msgBox.innerText =
  stageMessages[Math.floor(Math.random() * stageMessages.length)];
  
  const button = document.getElementById("no");
  const yesButton = document.getElementById("yes");
button.style.position = "fixed";
  // Move No button randomly
  button.style.top = Math.random() * (window.innerHeight - button.offsetHeight) + "px";
  button.style.left = Math.random() * (window.innerWidth - button.offsetWidth) + "px";

  yesScale *= 1.35;
yesButton.style.setProperty('--scale', yesScale);

// trigger pop animation
yesButton.classList.remove("pop");
void yesButton.offsetWidth; // restart animation
yesButton.classList.add("pop");


  // Eyebrows logic
  const eyebrows = document.querySelectorAll(".eyebrow");
  if (!eyebrowsVisible) {
    eyebrows.forEach(brow => { brow.style.opacity = "1"; });
    eyebrowsVisible = true;
  }

  // Increase anger rotation
  angerLevel += 5;
  eyebrows.forEach((brow, index) => {
    brow.style.transform = (index % 2 === 0) ? `rotate(${angerLevel}deg)` : `rotate(-${angerLevel}deg)`;
  });
  
  // trigger finale after many attempts
if (noClicks >= 12) {
  triggerFinale();
}
}


function sayYes() {
  // Change the question text
  document.getElementById("question").innerText = "YAY!!! love you :)";

  // Remove the No button
  document.getElementById("no").remove();
  document.getElementById("yes").remove();
  document.getElementById("playfulMessage").remove();

  // Hide eyebrows
  const eyebrows = document.querySelectorAll(".eyebrow");
  eyebrows.forEach(brow => {
    brow.style.opacity = "0";   // hide them
  });

  // Make animals bounce
  document.querySelectorAll(".character").forEach(character => {
    character.classList.add("bounce");
  });
}


</script>


</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Be My Valentine?</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #ffe6f0;
      margin-top: 100px;
    }

    h1 {
      font-size: 40px;
      color: #ff3366;
    }

    button {
      font-size: 20px;
      padding: 10px 20px;
      margin: 20px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }

    #yes {
      background-color: #ff4d88;
      color: white;
    }

    #no {
      background-color: #999;
      color: white;
      position: absolute;
    }
    .character {
  position: fixed;
  width: 150px;
}

#cheetah {
  left: 20px;
  bottom: 20px;
}

#frog {
  right: 20px;
  bottom: 20px;
}

.character img {
  width: 100%;
}

.bounce {
    animation: bounce 0.8s infinite ease-in-out;
  }

    @keyframes bounce-cheetah {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-30px); }  /* higher bounce */
}

@keyframes bounce-frog {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-15px); }  /* smaller bounce */
}

#cheetah.bounce {
  animation: bounce-cheetah 0.8s infinite ease-in-out;
}

#frog.bounce {
  animation: bounce-frog 0.8s infinite ease-in-out 0.2s;  /* slight delay for fun */
}

#frog {
  animation-delay: 0.2s;
}

.eyebrow {
  position: absolute;
  width: 45px;
  height: 6px;
  background: black;
  top: 25px;
  opacity: 0;                 /* hidden at start */
  transition: transform 0.3s ease, opacity 0.3s ease;
}


.eyebrow.left {
  left: 25px;
}

.eyebrow.right {
  right: 25px;
}

    #cheetah .eyebrow {
  top: 50px;   /* adjust down */
}

#cheetah .eyebrow.left {
  left: 40px;  /* adjust inward */
}

#cheetah .eyebrow.right {
  right: 20px; /* adjust inward */
}





  </style>
</head>
<body>
  
<div class="character" id="cheetah">
  <img src="cheetah.png">
  <div class="eyebrow left"></div>
  <div class="eyebrow right"></div>
</div>

<div class="character" id="frog">
  <img src="frog.png">
  <div class="eyebrow left"></div>
  <div class="eyebrow right"></div>
</div>


<div id="mainContent">
  <h1 id="question">Will you be my Valentine?</h1>

  <button id="yes" onclick="sayYes()">Yes</button>
  <button id="no" onmouseover="moveNo()">No</button>
</div>

<script>
let angerLevel = 10;   
let eyebrowsVisible = false;
let yesScale = 1;  // start at normal size

function moveNo() {
  const button = document.getElementById("no");
  const yesButton = document.getElementById("yes");

  // Make No button run away
  button.style.top = Math.random() * (window.innerHeight - button.offsetHeight) + "px";
  button.style.left = Math.random() * (window.innerWidth - button.offsetWidth) + "px";

  // Make Yes button bigger
  yesScale *= 1.1; // increase by 10% each time
  yesButton.style.transform = `scale(${yesScale})`;

  const eyebrows = document.querySelectorAll(".eyebrow");

  // First hover: make eyebrows appear
  if (!eyebrowsVisible) {
    eyebrows.forEach(brow => {
      brow.style.opacity = "1";
    });
    eyebrowsVisible = true;
  }

  // Increase anger
  angerLevel += 5;
  eyebrows.forEach((brow, index) => {
    if (index % 2 === 0) {
      brow.style.transform = `rotate(${angerLevel}deg)`;
    } else {
      brow.style.transform = `rotate(-${angerLevel}deg)`;
    }
  });
}

function sayYes() {
  // Change the question text
  document.getElementById("question").innerText = "YAY!!! love you :)";

  // Remove the No button
  document.getElementById("no").remove();

  // Hide eyebrows
  const eyebrows = document.querySelectorAll(".eyebrow");
  eyebrows.forEach(brow => {
    brow.style.opacity = "0";   // hide them
  });

  // Make animals bounce
  document.querySelectorAll(".character").forEach(character => {
    character.classList.add("bounce");
  });
}


</script>


</body>
</html>

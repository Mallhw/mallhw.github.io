<!DOCTYPE html>
<html>
<head>
  <title>Be My Valentine?</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #ffe6f0;
      margin-top: 100px;
    }

    h1 {
      font-size: 40px;
      color: #ff3366;
    }

    button {
      font-size: 20px;
      padding: 10px 20px;
      margin: 20px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }

    #yes {
      background-color: #ff4d88;
      color: white;
    }

    #no {
      background-color: #999;
      color: white;
      position: absolute;
    }
    .left-img {
  position: fixed;
  left: 20px;
  bottom: 20px;
  width: 150px;
}

.right-img {
  position: fixed;
  right: 20px;
  bottom: 20px;
  width: 150px;
}

  </style>
</head>
<body>
<img src="cheetah.png" class="left-img">
<img src="frog.png" class="right-img">

<h1>Will you be my Valentine?</h1>

<button id="yes" onclick="sayYes()">Yes</button>
<button id="no" onmouseover="moveNo()">No</button>

<script>
function sayYes() {
  document.body.innerHTML = "<h1>YAY!!! I love you :)</h1>";
}

function moveNo() {
  const button = document.getElementById("no");
  button.style.top = Math.random() * window.innerHeight + "px";
  button.style.left = Math.random() * window.innerWidth + "px";
}
</script>

</body>
</html>
